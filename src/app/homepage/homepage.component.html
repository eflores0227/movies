  <div style="text-align:center">
    <h1>
      welcome to {{ title }}
    </h1>
  </div>
  <div>
    <input type="text"
                  placeholder="Search List"
                  class="filter-input"
                  [(ngModel)]="searchText">
    <ul>
      <li *ngFor="let movie of movieList | searchBy: ['title']: [searchText]">
        <a routerLink="/movie/{{ movie.id }}">{{ movie.title }}</a>
      </li>
    </ul>
  </div>
